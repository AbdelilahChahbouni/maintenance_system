{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2>{{ issue.title }}</h2>
    <small>Machine: {{ issue.machine_name }}</small>
  </div>
  <div class="card-body">
    <p><strong>Description:</strong> {{ issue.description }}</p>
    <p><strong>Solution:</strong> {{ issue.solution }}</p>
  </div>
  <div class="card-footer">
    <a href="{{ url_for('issues.issues_list') }}" class="btn btn-secondary">Back to Issues</a>
  </div>
</div>
{% endblock %}
