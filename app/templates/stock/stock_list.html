{% extends "base.html" %}
{% block content %}
<h2>Spare Parts</h2>
<a href="{{ url_for('stock.add_stock') }}" class="btn btn-primary mb-3">+ Add Spare Part</a>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Part Number</th>
      <th>Quantity</th>
      <th>Location</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    {% for part in parts %}
    <tr>
      <td>{{ part.id }}</td>
      <td>{{ part.name }}</td>
      <td>{{ part.part_number }}</td>
      <td>{{ part.quantity }}</td>
      <td>{{ part.location }}</td>
       <td>
        <a href="{{ url_for('stock.edit_stock', part_id=part.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('stock.delete_stock', part_id=part.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
